<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Formatting Tag</title>
  </head>
  <body>
    <p>An unordered HTML list</p>
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ul>
    <p>An ordered HTML list</p>
    <ol>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
